<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advertwithus</title>
    <link rel="stylesheet" href="advert.css">
</head>
<body>
    <div class="order">
        <h1>Detail your order!</h1>
        <input type="email" placeholder="Email">
        <label for="type"> Type of cloth</label>
        <input list="cloth" class="type">
        <datalist id="cloth">
            <option value="MEN"></option>
            <option value="WOMEN"></option>
            <option value="BABY"></option>
        </datalist>
        <label for="description">More Detail</label>
        <textarea name="detail" id="description"></textarea>
        <input type="file" class="file" placeholder="sample img">

        <p><span class="note">NOTE:</span>Emails with be answered in 24hrs!</p>
        <button><span>Send Order</span></button>
    </div >

    
    
</body>
</html>
